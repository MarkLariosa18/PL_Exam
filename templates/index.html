<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        .dataset-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        @media (hover: hover) and (pointer: fine) {
            .dataset-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            }
            .theme-toggle:hover {
                background-color: #2563eb;
            }
            .dark .theme-toggle:hover {
                background-color: #93c5fd;
            }
        }
        .hero-section {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 95%);
        }
        @media (max-width: 640px) {
            .hero-section {
                clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            }
        }
        .theme-toggle {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark .theme-toggle {
            background-color: #60a5fa;
            color: #1f2937;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-800">
    <!-- Hero Section -->
    <header class="hero-section text-white py-12 sm:py-16 md:py-20 lg:py-24">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-4 tracking-tight animate-fade-in">
                PL 101 Exam Python Pandas
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 sm:py-12 md:py-16">
        <div class="grid gap-6 sm:gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            {% for num, name in datasets.items() %}
                <a href="{{ url_for('dataset', dataset_num=num) }}" class="dataset-card bg-white dark:bg-gray-700 rounded-xl p-5 sm:p-6 shadow-lg animate-fade-in-up">
                    <h2 class="text-xl sm:text-2xl font-semibold text-gray-900 dark:text-gray-100 text-center">
                        {{ name }}
                    </h2>
                </a>
            {% endfor %}
        </div>
    </main>



    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            themeToggle.textContent = document.documentElement.classList.contains('dark')
                ? 'Toggle Light Mode'
                : 'Toggle Dark Mode';
        });
    </script>
</body>
</html>
