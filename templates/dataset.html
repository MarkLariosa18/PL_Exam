<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ info.title }} - Dataset Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        .dataset-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        @media (hover: hover) and (pointer: fine) {
            .visualization-image:hover {
                opacity: 0.95;
                transform: scale(1.02);
            }
            .modal-close:hover {
                color: #f87171;
            }
            .toggle-table:hover {
                color: #2563eb;
            }
            .theme-toggle:hover {
                background-color: #2563eb;
            }
            .dark .theme-toggle:hover {
                background-color: #93c5fd;
            }
        }
        .hero-section {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 95%);
        }
        @media (max-width: 640px) {
            .hero-section {
                clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            max-width: 95vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 40px rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.3s ease;
            object-fit: contain;
        }
        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.2s ease;
            z-index: 1001;
        }
        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .error-message {
            background: linear-gradient(to right, #fee2e2, #fef2f2);
            border-left: 5px solid #ef4444;
        }
        .dark .error-message {
            background: linear-gradient(to right, #7f1d1d, #991b1b);
            border-left: 5px solid #f87171;
        }
        .visualization-image {
            transition: opacity 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
        }
        .dark .visualization-image {
            border-color: #4b5563;
        }
        .table-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        .table-container.show {
            max-height: 600px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .dark th, .dark td {
            border-bottom: 1px solid #4b5563;
        }
        th {
            background-color: #f1f5f9;
            font-weight: 600;
            color: #1f2937;
        }
        .dark th {
            background-color: #374151;
            color: #f3f4f6;
        }
        td {
            color: #4b5563;
        }
        .dark td {
            color: #d1d5db;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .dark tr:nth-child(even) {
            background-color: #2d3748;
        }
        .toggle-table {
            cursor: pointer;
            color: #3b82f6;
            transition: color 0.2s ease;
        }
        .dark .toggle-table {
            color: #60a5fa;
        }
        .theme-toggle {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark .theme-toggle {
            background-color: #60a5fa;
            color: #1f2937;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slide-in {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out;
        }
        .animate-slide-in {
            animation: slide-in 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-800">
    <!-- Hero Section -->
    <header class="hero-section text-white py-12 sm:py-16 md:py-20 lg:py-24">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-4 tracking-tight animate-fade-in">
                PL 101 Exam Python Pandas
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 sm:py-12 md:py-16">
        <div class="mb-8">
            <a href="{{ url_for('index') }}" class="text-blue-600 dark:text-blue-400 hover:underline text-sm sm:text-base">
                Back to Datasets
            </a>
        </div>
        {% if error %}
            <div class="error-message text-red-700 dark:text-red-300 p-4 sm:p-6 mb-8 rounded-xl shadow-md animate-slide-in" role="alert">
                <p class="font-semibold text-sm sm:text-base md:text-lg">{{ error }}</p>
            </div>
        {% else %}
            <div class="dataset-card bg-white dark:bg-gray-700 rounded-xl p-5 sm:p-6 shadow-lg animate-fade-in-up">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-4 text-center">
                    {{ info.title }}
                </h2>
                <p class="text-gray-600 dark:text-gray-300 mb-4 leading-relaxed text-sm sm:text-base whitespace-pre-line">
                    {{ info.context | safe }}
                </p>
                {% if plot %}
                    <div class="mt-4">
                        <img src="{{ plot }}"
                             alt="{{ info.title }} Visualization"
                             class="visualization-image rounded-lg cursor-pointer"
                             onclick="openModal('{{ plot }}')"
                             loading="lazy">
                    </div>
                {% else %}
                    <p class="text-gray-500 dark:text-gray-400 italic text-sm sm:text-base mt-4 text-center">
                        No visualization available for {{ info.title }}
                    </p>
                {% endif %}
                {% if table %}
                    <div class="mt-4">
                        <p class="toggle-table text-sm sm:text-base mb-2" onclick="toggleTable('table-1')">
                            Toggle Data Table
                        </p>
                        <div id="table-1" class="table-container">
                            {{ table | safe }}
                        </div>
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </main>

    <!-- Modal for Enlarged Visualization -->
    <div id="imageModal" class="modal" role="dialog" aria-label="Enlarged Visualization Modal">
        <span class="modal-close" onclick="closeModal()" role="button" aria-label="Close Modal">Ã—</span>
        <img id="modalImage" src="" alt="Enlarged Visualization" class="modal-content">
    </div>


    <script>
        // Modal functionality
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = src;
            modal.style.display = 'flex';
            modalImage.focus();
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Toggle table visibility
        function toggleTable(tableId) {
            const tableContainer = document.getElementById(tableId);
            tableContainer.classList.toggle('show');
        }

        // Close modal on click outside or Escape key
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
